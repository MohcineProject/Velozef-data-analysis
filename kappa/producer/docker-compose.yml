version: "3"

services:
  producer:
    build: .
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    container_name: producer
    ports:
      - '8000:8000'
    restart: "always"
    command: /bin/bash
    networks:
      - mynetwork
    volumes:
      - app:/producer/app

networks:
  mynetwork:
    external: true

volumes:
  app:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
