{% load replace_underscores %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeloZef - Database Error</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: linear-gradient(90deg, #4CAF50, #3B8E2A);
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 30px;
      overflow-y: auto;
    }
    .error-box {
      width: 90%;
      max-width: 600px;
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-transform: capitalize;
    }
    p {
      font-size: 1rem;
      color: #d9534f;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>VeloZef</h1>
  <div class="container">
    <div class="error-box">
      <h2>Ooops ...</h2>
      <p>It seems there is a problem connecting to the database.</p>
    </div>
  </div>
</body>
</html>
